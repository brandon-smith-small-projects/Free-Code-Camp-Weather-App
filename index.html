<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brandon's Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

    <div class="main text-uppercase text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="h1 text-white py-3">Brandon's Weather App</div>
                    <div id="weather-info" class="text-uppercase text-white">
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div id="icon"></div>
                        </div>
                    </div>
                    <div class="icon sun-shower hidden">
                        <div class="cloud"></div>
                        <div class="sun">
                            <div class="rays"></div>
                        </div>
                        <div class="rain"></div>
                    </div>

                    <div class="icon thunder-storm hidden">
                        <div class="cloud"></div>
                        <div class="lightning">
                            <div class="bolt"></div>
                            <div class="bolt"></div>
                        </div>
                    </div>

                    

                    <div class="icon flurries hidden">
                        <div class="cloud"></div>
                        <div class="snow">
                            <div class="flake"></div>
                            <div class="flake"></div>
                        </div>
                    </div>



                    <div class="icon rainy hidden">
                        <div class="cloud"></div>
                        <div class="rain"></div>
                    </div>
                </div>

            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
        <script src="main.js"></script>
</body>

</html>
